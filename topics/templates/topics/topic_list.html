{% extends "base.html" %}

{% block main-content %}
<div class="row">
  <div class="col-md-9">
    <div class="topics panel panel-default">
      <div class="panel-heading clearfix">
          最新文章 • 来源于伯乐在线
      </div>

      <div class="panel-body">
        {% for item in topics %}
        <div class="topic media">
          <div class="avatar media-left">
            <img class="media-object avatar-48" src="{{ item.avatar | default:'http://jbcdn2.b0.upaiyun.com/2012/02/python-logo.png' }}" alt="">
          </div>
          <div class="infos media-body">
            <div class="title media-heading">
              <a target="_blank" href="{{ item.url }}">{{ item.title }}</a>
            </div>
            <div class="info">
              <span>{{ item.author }}</span>
              •
              <span>发布于{{ item.publish_time | date:"Y-m-d"}}</span>
            </div>
          </div>
          <div class="count media-right">
              <a class="state-false" href=""></a>
          </div>
        </div>
        {% endfor %}
      </div>

      <div class="panel-footer clearfix">
        {% load paginator %}{% paginator topics %}
      </div>

    </div>
  </div>

  <div class="sidebar col-md-3">
  {% include "right_side.html" %}
  </div><!--.sidebar .col-md-3-->

</div><!--.row-->
{% endblock %}
